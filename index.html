<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Swiper Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <!-- 3D Swiper Slider -->
     <div class="swiper-container">
          <div class="swiper-wrapper">
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img1.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Luis <br> <span>Diseñador Web</span></h3>
                   </div>
               </div>
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img2.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Pedro <br> <span>Diseñador Grafico</span></h3>
                   </div>
               </div>
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img3.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Miguel <br> <span>comunity Manager</span></h3>
                   </div>
               </div>
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img4.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Jorge <br> <span>Diseñador Web</span></h3>
                   </div>
               </div>
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img5.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Juan <br> <span>Marketing</span></h3>
                   </div>
               </div>
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img6.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Julio <br> <span>Diseñador Grafico</span></h3>
                   </div>
               </div>
               <div class="swiper-slide">
                   <div class="imgBx">
                       <img src="imagen/img7.jpg" alt="">
                   </div>
                   <div class="details">
                       <h3>Carlos <br> <span>Diseñador Grafico</span></h3>
                   </div>
               </div>
          </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
   
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
